<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключаем Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .nav-link {
            color: #333;
        }
        .nav-link:hover {
            color: #0d6efd;
        }
        .active {
            color: #0d6efd !important;
            font-weight: bold;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .form-container {
            background-color: #fff;
            border-radius: 0.25rem;
            padding: 20px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar p-3">
            <h4 class="text-center mb-4">Menu</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin">Admin</a>
                </li>
            </ul>
        </div>

        <!-- Main content -->
        <div class="col-md-10 p-4">
            <!-- User info header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 th:text="${currentUser.username} + ' with roles: ' + ${currentUser.rolesAsString}">
                    admin with roles: ROLE_USER, ROLE_ADMIN
                </h4>
                <a href="/logout" class="btn btn-outline-danger">Logout</a>
            </div>

            <h2 class="mb-4">Admin panel</h2>

            <!-- Admin tabs -->
            <ul class="nav nav-tabs mb-4">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${!showForm} ? 'active'" href="/admin">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${showForm} ? 'active'" href="/admin?showForm=true">New User</a>
                </li>
            </ul>

            <!-- Форма добавления нового пользователя (показывается только при showForm=true) -->
            <div th:if="${showForm}">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">Add new user</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/new}" th:object="${newUser}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" th:field="*{username}" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Roles</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="adminRole" name="selectedRoles" value="1">
                                    <label class="form-check-label" for="adminRole">ADMIN</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="userRole" name="selectedRoles" value="2">
                                    <label class="form-check-label" for="userRole">USER</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Add new user</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Таблица пользователей (показывается только при !showForm) -->
            <div th:unless="${showForm}">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">All users</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Roles</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}">3</td>
                                    <td th:text="${user.username}">user</td>
                                    <td th:text="${user.rolesAsString}">ROLE_USER</td>
                                    <td>
                                        <a th:href="@{/admin(editId=${user.id})}"
                                           class="btn btn-sm btn-outline-primary me-1"
                                           data-bs-toggle="modal"
                                           data-bs-target="#editUserModal">
                                            <i class="bi bi-pencil"></i> Edit
                                        </a>
                                        <form th:action="@{/admin/delete/{id}(id=${user.id})}" method="post" style="display: inline;">
                                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                                <i class="bi bi-trash"></i> Delete
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно редактирования -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" th:if="${editUser.id != null}">
                <form th:action="@{/admin/edit/{id}(id=${editUser.id})}" th:object="${editUser}" method="post">
                    <div class="mb-3">
                        <label for="editId" class="form-label">ID</label>
                        <input type="text" class="form-control" id="editId" th:value="${editUser.id}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="editUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="editUsername" th:field="*{username}" required>
                    </div>
                    <div class="mb-3">
                        <label for="editPassword" class="form-label">Password (leave empty to keep current)</label>
                        <input type="password" class="form-control" id="editPassword" th:field="*{password}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Roles</label>
                        <div th:each="role : ${allRoles}">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox"
                                       th:id="${'editRole_' + role.id}"
                                       th:value="${role.id}"
                                       name="selectedRoles"
                                       th:checked="${editUser.roles.?.contains(role) ?: false}">
                                <label class="form-check-label" th:for="${'editRole_' + role.id}"
                                       th:text="${role.name}">ROLE</label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Подключаем Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var editUserModal = document.getElementById('editUserModal');
        if (editUserModal) {
            editUserModal.addEventListener('show.bs.modal', function (event) {
                // Модальное окно будет загружать данные через параметр в URL
            });
        }
    });
</script>

</body>
</html>
